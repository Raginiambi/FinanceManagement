<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAIT Finance Management</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SAIT Finance</a>
    </div>
  </nav>

  <div class="container my-4">
    <!-- <h3 class="text-center">Finance Management Dashboard</h3> -->
    
    <div class="row">
      
      <!-- Add Transaction Form -->
      <div class="col-md-6">
        <h2>Add Transaction</h2>
        <form id="transaction-form" class="form">
          <div class="mb-3">
            <input type="text" id="description" class="form-control" placeholder="Description" required>
          </div>
          <div class="mb-3">
            <input type="number" id="amount" class="form-control" placeholder="Amount" required>
          </div>
          <div class="mb-3">
            <select id="type" class="form-select">
              <option value="credit">Credit</option>
              <option value="debit">Debit</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Add Transaction</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Transaction History</h2>
        <ul id="transactions" class="list-group"></ul>
      </div>

    </div>
  </div>

  <footer class="text-center py-3 bg-light">
    <p>Developed by SAIT Team</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
